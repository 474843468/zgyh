<h3><img src="images/ovi.png"  /> 通过电脑下载安装 </h3>
<ol>
  <li>在中国银行门户网站选择中国银行手机银行客户端下载。</li>
  <li>根据您的手机型号选择对应的版本。</li>
  <li>将您的手机与电脑连接。</li>
  <li>通过PC端管理工具安装手机银行客户端。安装成功后在您的手机上会有相应提示，并可以找到手机银行客户端的图标。</li>
</ol>
<h3><img src="images/phone.png"/>  通过手机下载安装 </h3>
<ol>
  <li>通过手机浏览器访问中国银行门户网站，选择中国银行手机银行客户端下载。</li>
  <li>根据您的手机型号选择对应的版本。</li>
  <li>将手机银行客户端软件下载并安装到您的手机中。安装成功后在您的手机上会有相应提示，并可以找到手机银行客户端的图标。</li>
</ol>
