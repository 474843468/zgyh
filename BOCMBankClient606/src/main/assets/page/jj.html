<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../css/myStyle.css" />
		<script src="../js/pub/constants.js"></script>
		<script src="../js/pub/pub.js"></script>
		<script src="../js/pub/jquery-1.9.0.min.js"></script>
		<script src="../js/pub/jquery.mobile-1.3.0.min.js"></script>
		<script src="../js/logic/jj.js"></script>
		<title>基金类计算器</title>
	</head>
	<body>
		<div data-role="page">

			<!--------------------------Content------------------------------------>
			<div data-role="content" class="jqm-content">
				<!------------------------------------菜单--------------------------------->
				<ul data-role="listview" data-inset="true" data-theme="i"
					data-icon="false" class="jqm-list">
					<li data-section="Widgets">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<label for="select_menu" class="label-center">
									当前菜单
								</label>
							</div>
							<div class="ui-block-b">
								<select id="select_menu" data-mini="true" data-theme="i">
								</select>
							</div>
						</fieldset>
					</li>
				</ul>
				<!------------------------------------基金转换--------------------------------->
				<div id="jjzh" fn="fn_jjzh_init">
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="jjzh_outFundFaceValue" class="label-center">
										转出基金净值
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number"
										name="jjzh_outFundFaceValue" id="jjzh_outFundFaceValue"
										data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="jjzh_outFundShare" class="label-center">
										转出基金份额
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="jjzh_outFundShare"
										id="jjzh_outFundShare" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="jjzh_outFundRedemptionsRate" class="label-center">
										转出基金赎回费率(%)
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number"
										name="jjzh_outFundRedemptionsRate"
										id="jjzh_outFundRedemptionsRate" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="jjzh_inFundFaceValue" class="label-center">
										转入基金净值
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="jjzh_inFundFaceValue"
										id="jjzh_inFundFaceValue" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="jjzh_outBalanceRate" class="label-center">
										转出补差费率(%)
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="jjzh_outBalanceRate"
										id="jjzh_outBalanceRate" data-theme="i" />
								</div>
							</fieldset>
						</li>
					</ul>
					<div data-role="fieldcontain">
						<button id="jjzh_btnCalc" data-mini="true" data-theme="j" >
							计算
						</button>
					</div>
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										转入份额
									</label>
								</div>
								<div class="ui-block-b">
									<span id="jjzh_inFundShare" name="result" style="float: right"></span>
								</div>
							</fieldset>
							<hr />
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										转出基金赎回费(%)
									</label>
								</div>
								<div class="ui-block-b">
									<span id="jjzh_outFundRedemptionAmount" name="result" style="float: right"></span>
								</div>
							</fieldset>
							<hr />
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										申购补差费
									</label>
								</div>
								<div class="ui-block-b">
									<span id="jjzh_subscribeBalance" name="result" style="float: right"></span>
								</div>
							</fieldset>
						</li>
					</ul>
				</div>

				<!--------------------------认购计算------------------------------------>
				<div id="rg" fn="fn_rg_init">
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="rg_subscriptionAmount" class="label-center">
										认购金额
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number"
										name="rg_subscriptionAmount" id="rg_subscriptionAmount"
										value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="rg_subscriptionRate" class="label-center">
										认购费率(%)
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="rg_subscriptionRate"
										id="rg_subscriptionRate" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="rg_saveRate" class="label-center">
										银行活期利率(%)
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="rg_saveRate"
										id="rg_saveRate" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="rg_initFaceValue" class="label-center">
										基金初始面值
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="rg_initFaceValue"
										id="rg_initFaceValue" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
					</ul>

					<div data-role="fieldcontain">
						<button id="rg_btnCalc" data-mini="true" data-theme="j" >
							计算
						</button>
					</div>

					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										认购利息
									</label>
								</div>
								<div class="ui-block-b">
									<span id="rg_subscriptionInterest" name="result" style="float: right"></span>
								</div>
							</fieldset>
							<hr />
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										认购费用
									</label>
								</div>
								<div class="ui-block-b">
									<span id="rg_subscriptionExpense" name="result" style="float: right"></span>
								</div>
							</fieldset>
							<hr />
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										认购份额
									</label>
								</div>
								<div class="ui-block-b">
									<span id="rg_subscriptionShare" name="result" style="float: right"></span>
								</div>
							</fieldset>
						</li>
					</ul>
				</div>

				<!--------------------------申购计算------------------------------------>
				<div id="sg" fn="fn_sg_init">
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="sg_fundNetFaceValue" class="label-center">
										基金份额净值
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="sg_fundNetFaceValue"
										id="sg_fundNetFaceValue" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="sg_subscribeAmount" class="label-center">
										申购金额
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="sg_subscribeAmount"
										id="sg_subscribeAmount" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="sg_subscribeRate" class="label-center">
										申购费率
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="sg_subscribeRate"
										id="sg_subscribeRate" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
					</ul>
					<div data-role="fieldcontain">
						<button id="sg_btnCalc" data-mini="true" data-theme="j" >
							计算
						</button>
					</div>
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										申购费用
									</label>
								</div>
								<div class="ui-block-b">
									<span id="sg_subscribeExpense" name="result" style="float: right"></span>
								</div>
							</fieldset>
							<hr />
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										申购份额
									</label>
								</div>
								<div class="ui-block-b">
									<span id="sg_subscribeShare" name="result" style="float: right"></span>
								</div>
							</fieldset>
						</li>
					</ul>
				</div>
				<!--------------------------赎回计算------------------------------------>
				<div id="sh" fn="fn_sh_init">
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="sh_fundNetFaceValue" class="label-center">
										基金份额净值
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="sh_fundNetFaceValue"
										id="sh_fundNetFaceValue" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="sh_redemptionShare" class="label-center">
										赎回份额
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="sh_redemptionShare"
										id="sh_redemptionShare" value="" data-theme="i" />
								</div>
							</fieldset>
						</li>
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label for="sh_redemptionRate" class="label-center">
										赎回费率(%)
									</label>
								</div>
								<div class="ui-block-b">
									<input data-mini="true" type="number" name="sh_redemptionRate" data-theme="i"
										id="sh_redemptionRate" value="" />
								</div>
							</fieldset>
						</li>
					</ul>
					<div data-role="fieldcontain">
						<button id="sh_btnCalc" data-mini="true" data-theme="j">
							计算
						</button>
					</div>
					<ul data-role="listview" data-inset="true" data-theme="i"
						data-icon="false"
						class="jqm-list">
						<li data-section="Widgets">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										赎回费用
									</label>
								</div>
								<div class="ui-block-b">
									<span id="sh_redemptionExpense" name="result" style="float: right"></span>
								</div>
							</fieldset>
							<hr />
							<fieldset class="ui-grid-a">
								<div class="ui-block-a">
									<label class="label-center">
										赎回总额
									</label>
								</div>
								<div class="ui-block-b">
									<span id="sh_redemptionAmount" name="result" style="float: right"></span>
								</div>
							</fieldset>
						</li>
					</ul>
				</div>
				<ul data-role="listview" data-inset="true" data-theme="i"
					data-icon="false"
					class="jqm-list">
					<li id="explain_content"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
