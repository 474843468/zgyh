				<div id="wbdh" fn="fn_wbdh_init">
				<ul data-role="listview" data-inset="true" data-theme="i"
					data-icon="false"	class="jqm-list">
					<li data-section="Widgets">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<label for="wbdh_initMoneyCur" class="label-center">
									现持有货币种类
								</label>
							</div>
							<div class="ui-block-b">
								<select data-mini="true" name="wbdh_initMoneyCur" id="wbdh_initMoneyCur" data-theme="i" >
								</select>
							</div>
						</fieldset>
					</li>
					<li data-section="Widgets">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<label for="wbdh_convertedMoneyCur" class="label-center">
									欲兑换货币种类
								</label>
							</div>
							<div class="ui-block-b">
								<select data-mini="true" name="wbdh_convertedMoneyCur" data-theme="i"
									id="wbdh_convertedMoneyCur" >
								</select>
							</div>
						</fieldset>
					</li>

					<li data-section="Widgets">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<label for="wbdh_exchangeRate" class="label-center">
									欲兑换货币汇率
								</label>
							</div>
							<div class="ui-block-b">
								<input data-mini="true" type="number" name="wbdh_exchangeRate"
									id="wbdh_exchangeRate" data-theme="i" />
							</div>
						</fieldset>
					</li>
					<li data-section="Widgets">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<label for="wbdh_initMoney" class="label-center">
									现持有货币数量
								</label>
							</div>
							<div class="ui-block-b">
								<input data-mini="true" type="number" name="wbdh_initMoney"
									id="wbdh_initMoney" data-theme="i" />
							</div>
						</fieldset>
					</li>
				</ul>
				<div data-role="fieldcontain">
					<button id="wbdh_btnCalc" data-mini="true" data-theme="j" >
						计算
					</button>
				</div>
				<ul data-role="listview" data-inset="true" data-theme="i"
					data-icon="false"
					class="jqm-list">
					<li data-section="Widgets">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<label class="label-center">
									可兑换货币数量
								</label>
							</div>
							<div class="ui-block-b">
								<span id="wbdh_convertedAmount" name="result" style="float: right"></span>
							</div>
						</fieldset>
					</li>
				</ul>
				</div>
				<ul data-role="listview" data-inset="true" data-theme="i"
					data-icon="false"
					class="jqm-list">

            </li>
